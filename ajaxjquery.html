<!DOCTYPE html>
<html>
	<head>

	<body>

        <h3>Al hacer click sobre el botón Listar Tabla se ejecuta el método GET invocando la librería jQuery</h3>

        <button type="button" onclick="mostrarInformacion()">Listar Tabla</button><br>
