<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de ...</title>
    
    <!--Acceso a librerÃ­a jquery y recursos js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/Frontend/listarmensajes.js"></script>
    <script src="js/Frontend/registrarmensajes.js"></script>
    <script src="js/Frontend/editarmensajes.js"></script>
    <script src="js/Frontend/borrarmensajes.js"></script>
    <script src="js/Frontend/funcionesmensajes.js"></script>

    <!--Acceso a hojas de estilo css-->
    <link rel="stylesheet" type="text/css" href="css/table.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/button.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/image.css" media="screen" />
</head>

<body background="img/Fondo_Disfraces.png">
    <div>
        <h1>Mensajes Disponibles</h1>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
            o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
        <a href="index.html"><img class="zoom" src="img/back.png" alt="Regresar" width="50" height="50"></a>
        
        <button id="nuevoRegistro" onclick="activaNuevo();" class="boton">Registrar Mensaje</button>
        <!--aqui se actualizara el listado -->
        <div id="listado"></div>

        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <h3>Registrar Mensaje</h3>
            <input type="number" id="id" placeholder="id">
            <br>
            <textarea id="messagetext" placeholder="messagetext" rows="4" cols="50"></textarea>
            <br>
            <button onclick="registrar();" class="boton">Guardar</button>
            <button onclick="estadoInicial();" class="boton">Cancelar</button>
        </div>


        <!-- Seccion para editar registros-->
        <div id="editar">
            <h3>Editar Mensaje</h3>
            <input type="number" id="idEdit" placeholder="id">
            <br>
            <textarea id="messagetextEdit" placeholder="messagetext" rows="4" cols="50"></textarea>
            <br>
            <button onclick="actualizar();" class="boton">Guardar</button>
            <button onclick="estadoInicial();" class="boton">Cancelar</button>
        </div>
        
    </div>
</body>

</html>
