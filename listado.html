<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Disfraces</title>
    
    <!--Acceso a librerÃ­a jquery y recursos js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/Frontend/listar.js"></script>
    <script src="js/Frontend/registrar.js"></script>
    <script src="js/Frontend/editar.js"></script>
    <script src="js/Frontend/borrar.js"></script>
    <script src="js/Frontend/funciones.js"></script>

    <!--Acceso a hojas de estilo css-->
    <link rel="stylesheet" type="text/css" href="css/table.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/button.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/image.css" media="screen" />
</head>

<body background="img/Fondo_Disfraces.png">
    <div>
        <h1>Disfraces Disponibles</h1>

        <!-- en el elemento identificado con el id 'mensajes' se mostraran los mensajes
            o resultado de ejecutar la peticion
        -->
        <div id="mensajes"></div>
        <br>
        <a href="index.html"><img class="zoom" src="img/back.png" alt="Regresar" width="50" height="50"></a>
        
        <button id="nuevoRegistro" onclick="activaNuevo();" class="boton">Registrar Disfraz</button>
        
        <!--aqui se actualizara el listado -->
        <div id="listado"></div>


        <!-- Seccion para nuevos registros-->
        <div id="nuevo">
            <h3>Registrar Disfraz</h3>
            <input type="number" id="id" placeholder="id_disfraz">
            <input type="text" id="name" placeholder="nombre">
            <input type="text" id="brand" placeholder="marca">
            <input type="number" id="model" placeholder="modelo">
            <input type="number" id="category" placeholder="id_categoria">
            <button onclick="registrar();" class="boton">Guardar</button>
            <button onclick="estadoInicial();" class="boton">Cancelar</button>
        </div>


        <!-- Seccion para editar registros-->
        <div id="editar">
            <h3>Editar Disfraz</h3>
            <input type="number" id="idEdit" placeholder="id_disfraz">
            <input type="text" id="nameEdit" placeholder="nombre">
            <input type="text" id="brandEdit" placeholder="marca">
            <input type="number" id="modelEdit" placeholder="modelo">
            <input type="number" id="categoryEdit" placeholder="id_categoria">
            <button onclick="actualizar();" class="boton">Guardar</button>
            <button onclick="estadoInicial();" class="boton">Cancelar</button>
        </div>
        
    </div>
</body>

</html>
